<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Weather Search</title>
 
</head>
<body>
  <h1>Weather Search</h1>
  <form id="searchForm">
    <label for="lat">Latitude:</label>

    <button>Search</button>
  
  </form>

  <script src="weather.js"></script>
</body>
</html>
